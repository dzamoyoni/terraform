apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: kube-system
spec:
  type: ExternalName
  externalName: istio-ingressgateway.istio-system.svc.cluster.local
  ports:
  - name: http
    port: 30080
    targetPort: 8080
  - name: https
    port: 30443
    targetPort: 8443
  - name: status
    port: 15021
    targetPort: 15021
