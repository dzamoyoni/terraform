      - variables:
          - name: AUDIT_SCOPE
            default: "full"
            allowed-values: ["full", "security", "compliance", "cost"]
      - step: *setup-hardened-environment
      - step: *comprehensive-security-scan
      - step: *cost-and-compliance-analysis